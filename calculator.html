<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <div class="continer">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" id="greybuttons">AC</div>
                <div class="button" id="greybuttons"><</div>
                <div class="button" id="greybuttons">%</div>
                <div class="button" id="divide">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button" id="multiply">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" id="minus">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" id="plus">+</div>
                <div class="button" id="zero">0</div>
                <div class="button">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </section>
    <script src="./calculator.js"></script>
</body>
</html>
